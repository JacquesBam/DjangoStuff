<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% extends 'base.html' %}

{% block content %}
<div class="d-inline-flex">
    <div class="col-2 m-3">
        <img src="{{ book.t_nail.url }}" class="img-fluid" style="height: 100%;">
    </div>
    <div class="col-9 m-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted ">{{ book.author_id.author_name }}</h6>
            <h6>Price: R {{ book.price }}</h6>
            <h6>Pages: {{ book.pages }}</h6>
            <p class="card-text">{{ book.blurb }}</p>
            <form class="d-flex mt-2" role="search" method="get" action="#">
              <button class="btn btn-outline-success" type="buy" style="background-color: beige;">Buy</button>
            </form>
            
          </div>
        </div>
    </div>
</div>
{% endblock %}
