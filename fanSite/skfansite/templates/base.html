{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'styles.css' %}">

<nav class="navbar navbar-expand-lg">
    <div class="d-inline-flex col-12">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active ms-3" aria-current="page" href="{% url 'home' %}">Home</a>
        </ul>
        <div class="container-fluid col-lg-4">
            <form class="d-flex mt-2" role="search_term" method="get" action="{% url 'search' search_term %}">
              <input class="form-control me-2" type="search_term" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" style="background-color: beige;">Search</button>
            </form>
      </div>
      {% if user.is_authenticated %}
      <form action="{% url 'logout' %}" method="post" class="m-3">
        {% csrf_token %}
        <button type="submit">Log Out</button>
      </form>
      {% else %}
      <div class="d-inline-flex">
        <form action="{% url 'login' %}" method="post" class="m-3">
            {% csrf_token %}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}" class="m-3">Register</a>
    </div>
      {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}
