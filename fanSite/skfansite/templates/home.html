<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% extends 'base.html' %}
{% load static %}
<link href="{% url 'styles.css' %}">
{% block content %}
<form class="col-6 offset-3 overflow-auto border border-secondary rounded my-1" style="height: 85%; background-color: lightyellow;">
    {% block items %}
    {% for book in book_list %}
    <div class="d-flex flex-row justify-content-centre mt-2" style="height: 40%;">

      <div class="col-1 overflow-hidden m-3 border border-secondary" style="height: 95%; width: 20%;">
        <img src="{{ book.t_nail.url }}" class="img-fluid" alt="...">
      </div>

      <div class="card m-2 col-3" style="height: 100%; width: 73%; background-color: wheat;">
        <div class="card-body">
            <h4><a class="link-dark" href="{% url 'detail' book.b_id %}"> {{book.title}} </a></h4>
            <h6><a class="link-dark" href="{% url 'author_detail' book.author_id.author_id %}"> {{book.author_id.author_name}} </a></h6>
            <h6 class="card-subtitle mb-2 text-muted ">{{ book.blurb }}</h6>
        </div>
      </div>
  </div>
    {% endfor %}
    {% endblock %}
</form>
{% endblock %}
