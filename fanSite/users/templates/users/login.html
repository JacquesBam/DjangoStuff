{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'styles.css' %}">

<body>
<div style="background-color: beige; width: 17%;" class="p-3 mx-auto mt-5 border border-secondary">
<h3>Login</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}: <br> {{ field }}</p>
        {% endfor %}
        <button type="submit">Login</button>
    </form>

<p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
<p>Made a mistake? <a href="{% url 'home' %}">Take me home</a></p>
</div>
</body>
